<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Fee Prediction</title>
</head>
<body>

    <h1>Doctor Fee Prediction</h1>
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}

    <form method="post" action="/predict">
        <label>DP Score</label><br>
        <input type="text" name="DP Score"><br><br>

        <label>NPV Value</label><br>
        <input type="text" name="NPV Value"><br><br>

        <label>City</label><br>
        <input type="text" name="City"><br><br>

        <label>Years of Experience</label><br>
        <input type="text" name="Years of Experience"><br><br>

        <label>Speciality</label><br>
        <input type="text" name="Speciality"><br><br>

        <label>Degree_no</label><br>
        <input type="text" name="Degree_no"><br><br>

        <label>Degree_1</label><br>
        <input type="text" name="Degree_1"><br><br> 

        <input type="submit" value="Predict"><br><br>
    </form>

</body>
</html>
